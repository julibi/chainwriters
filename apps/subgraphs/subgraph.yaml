specVersion: 0.0.2
description: Chainwriters graph
repository: https://github.com/julibi/chainwriters
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: ProjectFactory
    network: mumbai
    source:
      address: '0x6833CBB2a2FD74E82b2D627EB78Da42C286e5d0c'
      abi: factory
      startBlock: 26306620
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Dao
      abis:
        - name: factory
          file: ./abis/factory.json
        - name: project
          file: ./abis/project.json
      eventHandlers:
        - event: DaoCreated(indexed address,indexed address,string,string,uint256,uint256)
          handler: handleDaoCreated
      file: ./src/mapping.ts
