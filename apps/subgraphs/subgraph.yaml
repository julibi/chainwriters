specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: MoonpageFactory
    network: mumbai
    source:
      address: '0x00ceFed11bA9F81bD8F64F10e896aA05c4F520f4'
      abi: MoonpageFactory
      startBlock: 27754817
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Project
      abis:
        - name: MoonpageFactory
          file: ./abis/MoonpageFactory.json
      eventHandlers:
        - event: AdminChanged(address,address)
          handler: handleAdminChanged
        - event: Paused(address)
          handler: handlePaused
        - event: ProjectCreated(address,address,uint256,string,string,string,uint256,uint256)
          handler: handleProjectCreated
        - event: Received(address,uint256)
          handler: handleReceived
        - event: Unpaused(address)
          handler: handleUnpaused
        - event: Upgraded(indexed address)
          handler: handleUpgraded
      file: ./src/mapping.ts
  - kind: ethereum
    name: MoonpageManager
    network: mumbai
    source:
      address: '0xC6A244B65398b6e019168E72530AdbbD9aba1555'
      abi: MoonpageManager
      startBlock: 27754817
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Project
      abis:
        - name: MoonpageManager
          file: ./abis/MoonpageManager.json
      eventHandlers:
        - event: Configured(uint256,string,string,string,string,string)
          handler: handleProjectConfigured
      file: ./src/mapping.ts
