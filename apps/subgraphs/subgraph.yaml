specVersion: 0.0.2
description: Chainwriters graph
repository: https://github.com/julibi/chainwriters
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: MoonlitFactory
    network: mumbai
    source:
      address: '0xEa8D61E4BB000a1B670280Da91D73502E6b64062'
      abi: MoonlitFactory
      startBlock: 25917200
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Test
      abis:
        - name: MoonlitFactory
          file: ./abis/MoonlitFactory.json
        - name: MoonlitDao
          file: ./abis/MoonlitDao.json
      eventHandlers:
        - event: Random(indexed address)
          handler: handleRandom
      file: ./src/mapping.ts
templates:
  - kind: ethereum/contract
    name: MoonlitDao
    network: mumbai
    source:
      abi: MoonlitDao
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/mapping.ts
      entities:
        - Dao
        - Contributor
      abis:
        - name: MoonlitDao
          file: ./abis/MoonlitDao.json
      eventHandlers:
        - event: DaoCreated(indexed address,indexed address,string,string,uint256,uint256)
          handler: handleDaoCreated
        - event: Deposited(uint256)
          handler: handleDeposited
        - event: FundingEnded(bool)
          handler: handleFundingEnded
        - event: ImgSet(string)
          handler: handleImgHashSet
        - event: BlurbSet(string)
          handler: handleBlurbHashSet
