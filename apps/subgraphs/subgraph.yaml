specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: MoonpageFactory
    network: mumbai
    source:
      address: '0x0E041cDC54c7C88d7c207736b7991815a4d0716e'
      abi: MoonpageFactory
      startBlock: 27816033
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Project
      abis:
        - name: MoonpageFactory
          file: ./abis/MoonpageFactory.json
      eventHandlers:
        - event: ProjectCreated(address,address,uint256,string,string,string,uint256,uint256)
          handler: handleProjectCreated
        - event: Received(address,uint256)
          handler: handleReceived
      file: ./src/mapping.ts
  - kind: ethereum
    name: MoonpageManager
    network: mumbai
    source:
      address: '0x38bA286db48c9b6593d35EA4c3c607689097a316'
      abi: MoonpageManager
      startBlock: 27816033
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Project
        - Edition
      abis:
        - name: MoonpageManager
          file: ./abis/MoonpageManager.json
      eventHandlers:
        - event: Configured(uint256,string,string,string,string,string)
          handler: handleProjectConfigured
        - event: NextEditionEnabled(uint256,uint256,uint256,uint256,uint256,uint256)
          handler: handleNextEditionEnabled
      file: ./src/mapping.ts
