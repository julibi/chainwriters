specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: MoonpageFactory
    network: mumbai
    source:
      address: '0x9e36c1d00d9F8Eb4EE31A5E5D963D2abE8e6F97b'
      abi: MoonpageFactory
      startBlock: 27817929
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Project
      abis:
        - name: MoonpageFactory
          file: ./abis/MoonpageFactory.json
      eventHandlers:
        - event: ProjectCreated(address,address,uint256,string,string,string,uint256,uint256)
          handler: handleProjectCreated
        - event: Received(address,uint256)
          handler: handleReceived
      file: ./src/mapping.ts
  - kind: ethereum
    name: MoonpageManager
    network: mumbai
    source:
      address: '0x955ca2a17c0866e58d12A0b92b50e901445CD405'
      abi: MoonpageManager
      startBlock: 27817929
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Project
        - Edition
      abis:
        - name: MoonpageManager
          file: ./abis/MoonpageManager.json
      eventHandlers:
        - event: Configured(uint256,string,string,string,string,string)
          handler: handleProjectConfigured
        - event: NextEditionEnabled(uint256,uint256,uint256,uint256,uint256,uint256)
          handler: handleNextEditionEnabled
      file: ./src/mapping.ts
