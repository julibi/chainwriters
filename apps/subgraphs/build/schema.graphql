type Contribution @entity {
  id: ID!
  address: Bytes!
  share: BigInt!
  role: String
  dao: Dao!
}

type Edition @entity {
  id: ID!
  totalSupply: BigInt!
  maxSupply: BigInt!
  mintPrice: BigInt!
  dao: Dao!
  # only available for GenEd
  expiresAt: BigInt
  premintedByAuthor: BigInt
}

type Dao @entity {
  id: ID!
  author: Bytes!
  address: Bytes!
  createdAt: BigInt!
  title: String!
  textIpfsHash: String!
  # firstEditionMax: BigInt!
  # mintPrice: BigInt!
  imgIpfsHash: String
  blurbIpfsHash: String
  subtitle: String
  genre: String
  editions: [Edition!] @derivedFrom(field: "dao")
  auctionsStarted: Boolean
  auctionsEnded: Boolean
  paused: Boolean
  contributions: [Contribution!] @derivedFrom(field: "dao")
}