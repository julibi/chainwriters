type Dao @entity {
  id: ID!
  author: Bytes!
  address: Bytes!
  createdAt: BigInt!
  title: String!
  ipfsLink: String!
  fundingEnded: Boolean!
  subtitle: String
  genre: String
  # TODO how to make contributor an array of contribution with its dao being dao
  contribution: [Contribution!]
}
type Contribution @entity {
  id: ID!
  address: Bytes!
  share: BigInt!
  role: String
  dao: Bytes!
}