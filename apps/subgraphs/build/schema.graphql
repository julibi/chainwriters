type Dao @entity {
  id: ID!
  author: Bytes!
  address: Bytes!
  createdAt: BigInt!
  title: String!
  textIpfsHash: String!
  fundingEnded: Boolean!
  firstEditionMax: BigInt!
  fundedAmount: BigInt!
  mintPrice: BigInt!
  imgIpfsHash: String
  blurbIpfsHash: String
  subtitle: String
  genre: String
  # TODO how to make contributor an array of contribution with its dao being dao
  contribution: [Contribution!]
}
type Contribution @entity {
  id: ID!
  address: Bytes!
  share: BigInt!
  role: String
  dao: Bytes!
}