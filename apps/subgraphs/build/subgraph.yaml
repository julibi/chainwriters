specVersion: 0.0.2
description: Chainwriters graph
repository: https://github.com/julibi/chainwriters
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: ProjectFactory
    network: mumbai
    source:
      address: "0x6833CBB2a2FD74E82b2D627EB78Da42C286e5d0c"
      abi: ProjectFactory
      startBlock: 26306620
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Dao
      abis:
        - name: ProjectFactory
          file: ProjectFactory/abis/ProjectFactory.json
        - name: ProjectDao
          file: ProjectFactory/abis/ProjectDao.json
      eventHandlers:
        - event: DaoCreated(indexed address,indexed address,string,string,uint256,uint256)
          handler: handleDaoCreated
      file: ProjectFactory/ProjectFactory.wasm
templates:
  - kind: ethereum/contract
    name: ProjectDao
    network: mumbai
    source:
      abi: ProjectDao
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ProjectFactory/ProjectFactory.wasm
      entities:
        - Dao
        - Contribution
      abis:
        - name: ProjectDao
          file: ProjectDao/abis/ProjectDao.json
      eventHandlers:
        - event: TextSet(string)
          handler: handleTextSet
        - event: Configured(string,string,string,string)
          handler: handleConfigured
        - event: ContributorAdded(address,uint256,string)
          handler: handleContributorAdded
        - event: AuctionsStarted(bool)
          handler: handleAuctionsStarted
        - event: AuctionsEnded(bool)
          handler: handleAuctionsEnded
