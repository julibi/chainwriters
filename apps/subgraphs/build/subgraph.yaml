specVersion: 0.0.2
description: Chainwriters graph
repository: https://github.com/julibi/chainwriters
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: ProjectFactory
    network: mumbai
    source:
      address: "0xa425093Ccc31572D502b24cb62a6E0ff959b0c48"
      abi: ProjectFactory
      startBlock: 26333430
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Dao
        - Edition
      abis:
        - name: ProjectFactory
          file: ProjectFactory/abis/ProjectFactory.json
        - name: ProjectDao
          file: ProjectFactory/abis/ProjectDao.json
      eventHandlers:
        - event: DaoCreated(indexed address,indexed address,string,string,uint256,uint256)
          handler: handleDaoCreated
      file: ProjectFactory/ProjectFactory.wasm
templates:
  - kind: ethereum/contract
    name: ProjectDao
    network: mumbai
    source:
      abi: ProjectDao
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ProjectFactory/ProjectFactory.wasm
      entities:
        - Dao
        - Contribution
        - Edition
      abis:
        - name: ProjectDao
          file: ProjectDao/abis/ProjectDao.json
      eventHandlers:
        - event: TextSet(string)
          handler: handleTextSet
        - event: Configured(string,string,string,string)
          handler: handleConfigured
        - event: ContributorAdded(address,uint256,string)
          handler: handleContributorAdded
        - event: AuctionsStarted(bool)
          handler: handleAuctionsStarted
        - event: AuctionsEnded(bool)
          handler: handleAuctionsEnded
        - event: AuthorMinted(uint256,uint256)
          handler: handleAuthorMinted
        - event: Minted(uint256,uint256)
          handler: handleMinted
        - event: ExpirationSet(uint256,uint256)
          handler: handleExpirationSet
        - event: NextEditionEnabled(uint256,uint256,uint256)
          handler: handleNextEditionEnabled
