type Edition @entity {
  id: ID!
  project: Project!
  edition: BigInt!
  startId: BigInt
  endId: BigInt
  mintPrice: BigInt
}

type Project @entity {
  id: ID!
  creator: Bytes!
  royaltiesSplitter: Bytes!
  createdAt: BigInt!
  title: String!
  textIpfsHash: String!
  imgIpfsHash: String
  animationIpfsHash: String
  blurbIpfsHash: String
  initialMintPrice: BigInt!
  firstEditionAmount: BigInt!
  originalLanguage: String
  subtitle: String
  genre: String
  auctionsStarted: Boolean!
  auctionsEnded: Boolean!
  startId: BigInt
  endId: BigInt
  currentTokenId: BigInt
  editions: [Edition!] @derivedFrom(field: "project")
}
