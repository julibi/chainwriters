type Dao @entity {
  id: ID!
  author: Bytes!
  address: Bytes!
  createdAt: BigInt!
  title: String!
  ipfsLink: String!
  fundingEnded: Boolean!
  subtitle: String
  genre: String
  contributors: [Contributor!]
}

type Contributor @entity {
  id: ID!
  address: Bytes!
  share: BigInt!
  role: String
}