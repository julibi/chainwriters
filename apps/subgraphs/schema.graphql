type Contribution @entity {
  id: ID!
  address: Bytes!
  share: BigInt!
  role: String
  dao: Dao!
}

type Edition @entity {
  id: ID!
  # totalSupply: BigInt! - not working
  maxSupply: BigInt!
  mintPrice: BigInt!
  dao: Dao!
  # only available for GenEd
  # expiresAt: BigInt - not working
  # premintedByAuthor: BigInt - not working
}

type Dao @entity {
  id: ID!
  author: Bytes!
  address: Bytes!
  createdAt: BigInt!
  title: String!
  textIpfsHash: String!
  imgIpfsHash: String
  blurbIpfsHash: String
  subtitle: String
  genre: String
  editions: [Edition!] @derivedFrom(field: "dao")
  auctionsStarted: Boolean
  auctionsEnded: Boolean
  paused: Boolean
  contributions: [Contribution!] @derivedFrom(field: "dao")
}