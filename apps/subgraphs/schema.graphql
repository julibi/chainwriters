type Contribution @entity {
  id: ID!
  address: Bytes!
  share: BigInt!
  role: String
  dao: Dao
}

type Dao @entity {
  id: ID!
  author: Bytes!
  address: Bytes!
  createdAt: BigInt!
  title: String!
  textIpfsHash: String!
  firstEditionMax: BigInt!
  mintPrice: BigInt!
  imgIpfsHash: String
  blurbIpfsHash: String
  subtitle: String
  genre: String
  auctionsStarted: Boolean
  auctionsEnded: Boolean
  paused: Boolean
  contributions: [Contribution!] @derivedFrom(field: "dao")
}